<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <title>Otsuka</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #444;
    }

    #gameContainer {
      width: 100vw;
      height: 80vh;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* try to handle email dialog */
    canvas+* {
      z-index: 2;
    }

    label {
      color: #fff;
    }

    .logo {
      display: block;
      width: 100%;
      height: 100%;
    }

    .progress {
      margin: 1.5em;
      border: 1px solid blue;
      width: 50vw;
      display: none;
      position: absolute;
      bottom: 50px;
    }

    .progress .full {
      margin: 2px;
      background: blue;
      height: 1em;
      transform-origin: top left;
    }

    #loader {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 100vw;
      /*height: 80vh;*/
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .spinner,
    .spinner:after {
      border-radius: 50%;
      width: 5em;
      height: 5em;
    }

    .spinner {
      margin: 10px;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 1.1em solid rgba(255, 255, 255, 0.2);
      border-right: 1.1em solid rgba(255, 255, 255, 0.2);
      border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
      border-left: 1.1em solid #ffffff;
      transform: translateZ(0);
      animation: spinner-spin 1.1s infinite linear;
    }

    .overlay {
      position: absolute;
      top: 90%;
      left: 50%;
      font-size: 20px;

      transform: translate(-50%, -50%);
    }

    .modal-dialog {
      width: 100%;
      max-width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .modal-content-login {
      height: auto;
      min-height: 100%;
      border-radius: 0;
    }

    button {
      border: 0;
      background: transparent;
    }

    @keyframes spinner-spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    label {
      color: #011b3f;
    }

    .modal-header {
      padding: 1vw 1vw;
    }

    .modal-header .btn-close {
      padding: 1vw 1vw;
      margin: -0.5rem -0.5rem -0.5rem auto;
    }

    .modal-body {
      padding: 1vw;
    }

    .btn-close {
      opacity: 1;
    }

    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }

    .send-message {
      position: absolute;
      top: 72%;
      left: 61%;
      z-index: 4;
    }

    .send-message-button {
      width: 5vw;
      height: 2vw;
      background: rgba(0, 0, 0, 0);
      opacity: 0;
      z-index: 4;
    }
  </style>
</head>

<body>
  <div class="wide-screen1" style="height: 10vh; background-color: #01122a"></div>
  <div id="gameContainer"></div>
  <div id="loader">
    <img id="logo" class="logo" src="logo.png" />
    <div class="spinner"></div>
    <div class="progress">
      <div class="full"></div>
    </div>
  </div>
  <div class="wide-screen2" style="height: 10vh; background-color: #01122a"></div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content modal-content-login">
        <div class="modal-body" style="
              background-color: white;
              align-items: center;
              justify-content: center;
              display: flex;
            ">
          <div class="row" style="border: 50px solid #011b3f; padding: 50px">
            <div class="col-12 text-center mb-5 p-0">
              <img class="img-responsive" src="img/OtsukaLogo.png" alt="OTSUKA LOGO" />
            </div>
            <div class="col-12">
              <div class="col-12">
                <div class="form-group">
                  <div class="row">
                    <div class="col-2">
                      <label for="name">NAME</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" id="name" required />
                    </div>
                    <div class="col-1" style="text-align: end">
                      <label id="name_required" style="color: red; display: none">*</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <div class="row">
                    <div class="col-2">
                      <label for="clinic">HOSPITAL</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" id="clinic" required />
                    </div>
                    <div class="col-1" style="text-align: end">
                      <label id="clinic_required" style="color: red; display: none">*</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <div class="row">
                    <div class="col-2">
                      <label for="specialist">SPECIALTY</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" id="specialist" required />
                    </div>
                    <div class="col-1" style="text-align: end">
                      <label id="specialist_required" style="color: red; display: none">*</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12">
                <div class="form-group">
                  <div class="row">
                    <div class="col-2">
                      <label for="email">EMAIL</label>
                    </div>
                    <div class="col-9">
                      <input type="text" class="form-control" id="email" required />
                    </div>
                    <div class="col-1" style="text-align: end">
                      <label id="email_required" style="color: red; display: none">*</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 text-center">
              <button type="button" id="submit" onclick="sendBackMessage()">
                <img src="img/submit.png" style="width: 100%" alt="SUBMIT BUTTON" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addressModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" style="background-color: #024ea2">
          <div class="row">
            <div class="col-12 text-center mb-5 p-0">
              <img class="img-responsive" src="img/OtsukaLogo.png" alt="OTSUKA LOGO" />
            </div>
            <div class="col-2"></div>
            <div class="col-8">
              <div class="col-12">
                <div class="form-group">
                  <div class="row">
                    <div class="col-12">
                      <label for="address">ADDRESS</label>
                    </div>
                  </div>
                  <input type="text" class="form-control" id="address" required />
                </div>
              </div>
            </div>
            <div class="col-2"></div>
            <div class="col-12 text-center">
              <button type="button" id="submit" onclick="sendAddress()">
                <img src="img/submit.png" style="width: 100%" alt="SUBMIT BUTTON" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="videoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="videoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content" style="background-color: #09526f">
        <div class="modal-header" style="border: 0; justify-content: flex-end">
          <button id="close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="
                background: transparent url(img/cancel.png) center/3vw auto
                  no-repeat;
              "></button>
        </div>
        <div class="modal-body">
          <iframe id="iframe-video" class="responsive-iframe" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="messageLabel">SEND MESSAGE</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="send_message" class="btn btn-primary" data-bs-dismiss="modal">Send
            Message</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    function sendAddress() {
      var data = document.getElementById("address").value;
      gameInstance.SendMessage("Address", "SendToUnity", data);
      $("#addressModal").modal("hide");
    }
  </script>

  <script>
    function sendBackMessage() {
      var fname = true,
        specialistType = true,
        hospital = true,
        emailAdd = true;
      var name = document.getElementById("name").value;
      var specialist = document.getElementById("specialist").value;
      var clinic = document.getElementById("clinic").value;
      var email = document.getElementById("email").value;

      if (!document.getElementById("name").validity.valid) {
        document.getElementById("name_required").style.display = "inline";
        fname = false;
      } else {
        document.getElementById("name_required").style.display = "none";
        fname = true;
      }

      if (!document.getElementById("specialist").validity.valid) {
        document.getElementById("specialist_required").style.display =
          "inline";
        specialistType = false;
      } else {
        document.getElementById("specialist_required").style.display = "none";
        specialistType = true;
      }

      if (!document.getElementById("clinic").validity.valid) {
        document.getElementById("clinic_required").style.display = "inline";
        hospital = false;
      } else {
        document.getElementById("clinic_required").style.display = "none";
        hospital = true;
      }

      if (!document.getElementById("email").validity.valid) {
        document.getElementById("email_required").style.display = "inline";
        emailAdd = false;
      } else {
        document.getElementById("email_required").style.display = "none";
        emailAdd = true;
      }

      if (fname && specialistType && hospital && emailAdd) {
        var data = name + "\t" + specialist + "\t" + clinic + "\t" + email;
        gameInstance.SendMessage("Main Menu", "SendToUnity", data);
        $("#exampleModal").modal("hide");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

<script src="Build/UnityLoader.js"></script>
<script>
  var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "Build/Build.json",
    { onProgress: UnityProgress }
  );
  function UnityProgress(gameInstance, progress) {
    if (!gameInstance.Module) {
      return;
    }
    const loader = document.querySelector("#loader");
    const wideScreen1 = document.querySelector(".wide-screen1");
    const wideScreen2 = document.querySelector(".wide-screen2");
    const gameContainer = document.querySelector("#gameContainer");
    if (!gameInstance.progress) {
      const progress = document.querySelector("#loader .progress");
      progress.style.display = "block";
      gameInstance.progress = progress.querySelector(".full");
      loader.querySelector(".spinner").style.display = "none";
      wideScreen1.style.height = "0vh";
      wideScreen2.style.height = "0vh";
      gameContainer.style.height = "100vh";
    }
    gameInstance.progress.style.transform = `scaleX(${progress})`;
    if (progress === 1 && !gameInstance.removeTimeout) {
      gameInstance.removeTimeout = setTimeout(function () {
        loader.style.display = "none";
        wideScreen1.style.height = "10vh";
        wideScreen2.style.height = "10vh";
        gameContainer.style.height = "80vh";
      }, 2000);
    }
  }

  function CheckVideo(link) {
    document.getElementById("iframe-video").src = link;
  }

  $("#close").click(function () {
    $("iframe").attr("src", $("iframe").attr("src"));
  });

  $('#send_message').click(function () {
    $.ajax({
      url: 'https://otsukaboothdb.ml/send_message.php',
      type: 'POST',
      data: {
        fname: document.getElementById("name").value,
        specialist: document.getElementById("specialist").value,
        clinic: document.getElementById("clinic").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
      },
      success: function (msg) {
        document.getElementById("message").value = "";
      }
    });
  });
</script>

</html>
